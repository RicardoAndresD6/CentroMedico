<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Centro Médico Ñuñoa</title>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-secondary bg-secondary">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Inicio<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Consultas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
            </li>
        </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Buscar</button>
          </form>
        </div>
      </nav>


    <h1>Centro Médico Ñuñoa</h1>    
  <!-- Bloque de número de atenciones  -->
  <!-- Pantalla en donde se mostrará el número -->
  <input id="pantalla" type="text" name="pantalla" value="">

  <!-- Botones con cada especilidad de consulta -->
    <section class="row container-fluid justify-content-center">
        <div class="card d-flex  justify-content-center m-4" style="width: 21rem;">
            <img src="img/radiologia.jpg" class="card-img-top" alt="Radiologia">
            <div class="card-body">
            <h5 class="card-title">Radiología</h5>
            <input type="button" class="btn btn-secondary my-2" value="Pacientes Radiología" onclick="mostrarR()"> <br>
            <input type="button" class="btn btn-primary my-2" value="Primer y último paciente Radiología" onclick="puR()">
            </div>
        </div>

        <div class="card d-flex justify-content-center m-4" style="width: 21rem;">
            <img src="img/traumatologia.jpg" class="card-img-top" alt="Traumatologia">
            <div class="card-body">
            <h5 class="card-title">Traumatología</h5>
            <input type="button" class="btn btn-secondary my-2" value="Pacientes Traumatología" onclick="mostrarT()"> <br>
            <input type="button" class="btn btn-primary my-2" value="Primer y último paciente Traumatología" onclick="puT()">
            </div>
        </div>

        <div class="card d-flex  justify-content-center m-4" style="width: 21rem;">
            <img src="img/dental.jpg" class="card-img-top" alt="Dental">
            <div class="card-body">
            <h5 class="card-title">Dental</h5>
            <input type="button" class="btn btn-secondary my-2" value="Pacientes Dental" onclick="mostrarD()"> <br>
            <input type="button" class="btn btn-primary my-2" value="Primer y último paciente Dental" onclick="puD()">
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
